<div>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        <th scope="col"></th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList; let i = index ">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.status ? "Còn hàng " : "Hết hàng"}}</td>
        <td><button >info</button>
        <a routerLink="/product/{{product.id}}">Detail</a>
        <button (click)="onRemoveProduct(product.id)" >Xóa</button>
        </td>
        <td><button ><a href="/products/add">Thêm</a></button></td>

      </tr>
    </tbody>
  </table>
</div>
