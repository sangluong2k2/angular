<p>{{productName}}</p>
<p>{{productPrice}}</p>
<p>{{productStatus}}</p>
<p>{{productInfo.name}} - {{productInfo.price}}</p>
<button (click)="onHandleClick()" >Click</button>
<form action="">
  <input type="text"   /> <br>
  <input type="number" /> <br>
  <button (click)="onHandleAdd()">Thêm</button>
</form>
<hr>
  <h2>Ng model</h2>
  <input type="text" [(ngModel)]="title" value="{{title}}" /> {{title}}
<div *ngIf="productStatus">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        <th scope="col"></th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList; let i = index ">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.status ? "Còn hàng " : "Hết hàng"}}</td>
        <td><button (click)="RemoveProduct(product.id)">Xóa</button></td>
      </tr>
    </tbody>
  </table>
</div>
